<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Diagnostic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #ddd;
        }
        .pass { border-left-color: #4CAF50; }
        .fail { border-left-color: #f44336; }
        .warning { border-left-color: #ff9800; }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .phone-test {
            background: linear-gradient(135deg, #2563eb, #16a34a);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        .phone-test a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîß Server Diagnostic Test</h1>
    
    <div class="phone-test">
        <p>üìû Test Call Function:</p>
        <a href="tel:+18442130185">Call (844) 213-0185</a>
        <p style="font-size: 14px; margin-top: 10px;">Click above to test if tel: links work</p>
    </div>

    <div id="tests"></div>

    <script>
        const tests = [];
        
        // Test 1: Check if we're on HTTPS
        tests.push({
            name: "HTTPS Check",
            test: () => location.protocol === 'https:',
            pass: "‚úÖ Site is served over HTTPS",
            fail: "‚ö†Ô∏è Site is HTTP only - some features may not work on mobile"
        });

        // Test 2: Check if CSS loaded
        tests.push({
            name: "CSS Loading",
            test: () => {
                const link = document.querySelector('link[href*="styles.css"]');
                return link && link.sheet;
            },
            pass: "‚úÖ CSS file loaded successfully",
            fail: "‚ùå CSS file failed to load - check file path and permissions"
        });

        // Test 3: Check if fonts loaded
        tests.push({
            name: "Google Fonts",
            test: () => {
                const link = document.querySelector('link[href*="fonts.googleapis.com"]');
                return link;
            },
            pass: "‚úÖ Google Fonts link is present",
            fail: "‚ùå Google Fonts link missing"
        });

        // Test 4: Check user agent (mobile detection)
        tests.push({
            name: "Mobile Detection",
            test: () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            pass: "‚úÖ Mobile device detected",
            fail: "‚ÑπÔ∏è Desktop browser detected (mobile features may behave differently)"
        });

        // Test 5: Check if tel: links are supported
        tests.push({
            name: "Tel: Link Support",
            test: () => {
                const a = document.createElement('a');
                a.href = 'tel:+1234567890';
                return a.protocol === 'tel:';
            },
            pass: "‚úÖ Tel: links are supported",
            fail: "‚ö†Ô∏è Tel: links may not work properly"
        });

        // Test 6: Check localStorage
        tests.push({
            name: "Local Storage",
            test: () => {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    return true;
                } catch(e) {
                    return false;
                }
            },
            pass: "‚úÖ Local storage works",
            fail: "‚ö†Ô∏è Local storage blocked (incognito mode?)"
        });

        // Test 7: Check if vibration API works
        tests.push({
            name: "Vibration API",
            test: () => 'vibrate' in navigator,
            pass: "‚úÖ Vibration API available",
            fail: "‚ÑπÔ∏è Vibration API not available (normal on desktop)"
        });

        // Run tests and display results
        function runTests() {
            const container = document.getElementById('tests');
            let allPassed = true;

            tests.forEach(testObj => {
                const result = testObj.test();
                const div = document.createElement('div');
                div.className = `test ${result ? 'pass' : (testObj.fail.includes('‚ùå') ? 'fail' : 'warning')}`;
                div.innerHTML = `
                    <h3>${testObj.name}</h3>
                    <p>${result ? testObj.pass : testObj.fail}</p>
                `;
                container.appendChild(div);
                
                if (!result && testObj.fail.includes('‚ùå')) {
                    allPassed = false;
                }
            });

            // Add system info
            const infoDiv = document.createElement('div');
            infoDiv.className = 'test';
            infoDiv.innerHTML = `
                <h3>System Information</h3>
                <pre>
URL: ${location.href}
User Agent: ${navigator.userAgent}
Screen: ${screen.width}x${screen.height}
Viewport: ${window.innerWidth}x${window.innerHeight}
Protocol: ${location.protocol}
Host: ${location.host}
                </pre>
            `;
            container.appendChild(infoDiv);

            // Add recommendations
            const recDiv = document.createElement('div');
            recDiv.className = 'test';
            recDiv.innerHTML = `
                <h3>üìã Quick Fixes</h3>
                <p><strong>If CSS isn't loading:</strong></p>
                <ul>
                    <li>Check that styles.css is uploaded to the same folder as index.html</li>
                    <li>Check file permissions (should be 644 or 755)</li>
                    <li>Clear browser cache (Ctrl+Shift+R)</li>
                    <li>Check server error logs</li>
                </ul>
                
                <p><strong>If JavaScript isn't working:</strong></p>
                <ul>
                    <li>Check that script.js is uploaded</li>
                    <li>Open browser console (F12) to see error messages</li>
                    <li>Some hosting providers block certain JavaScript features</li>
                </ul>
                
                <p><strong>If auto-call isn't working:</strong></p>
                <ul>
                    <li>This is normal on desktop browsers</li>
                    <li>Test on actual mobile device</li>
                    <li>Some browsers require HTTPS for tel: links</li>
                </ul>
            `;
            container.appendChild(recDiv);
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
